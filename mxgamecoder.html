    .btn {

    }

    /* Rotating border effect with vibrant colors */
    .border-effect {
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 12px;
      border: 6px solid transparent;
      background-image: linear-gradient(45deg, #ff4b2b, #ff416c, #1e90ff, #32cd32, #ffeb3b, #ff4b2b); /* Vibrant gradient border */
      background-size: 300% 300%;
      z-index: -1;
      animation: rotateBorder 2s linear infinite;
    }

    /* Border rotation animation */
    @keyframes rotateBorder {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.95);
    }
  </style>
