<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mxgamecoder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://files.catbox.moe/msimwy.jpeg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background-color: rgba(34, 34, 34, 0.85); /* Dark semi-transparent overlay */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    .container h3 {
      color: #fff;
      font-size: 24px;
      margin-bottom: 5px;
    }

    .container h6 {
      color: #bbb;
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      background-color: #444; /* Input field background */
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .input-container input {
      border: none;
      background: #333;
      color: #f1f1f1;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }

    .input-container input::placeholder {
      color: #888;
    }

    .input-container button {
      background-color: #ff4747; /* Submit button background */
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .input-container button:hover {
      background-color: #ff5a5a;
    }

    .waiting-message {
      color: #ff4747;
      display: none;
    }

    .copy-message {
      color: #4CAF50;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .copy-message:hover {
      color: #66bb6a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>ZEN-MD-BOT PAIRING CODE</h3>
    <h6>Made By MX-GΔMΞCØDΞR⚡.<br>Enter Your Number with Country Code.</h6>
    <div class="input-container">
      <input placeholder="2349021506xxx" type="number" id="number">
      <button id="submit">Submit</button>
    </div>
    <p class="waiting-message" id="waiting-message">Please wait a while...</p>
    <p class="copy-message" id="pair"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
  
    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight:bold";
        obj.size = "5";
      }, 500);
    }
  
    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid Number</a><br><br>';
      } else {
        const Wasi_Tech = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = Wasi_Tech.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:white;font-weight:bold">Please Wait...</a><br><br>';
        let { data } = await axios(`/code?number=${Wasi_Tech}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
